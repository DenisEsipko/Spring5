<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Taco!</title>
</head>
<body>
<h1>Design your taco!</h1>

<img src="/images/TacoCloud.png" alt="эмблема сайта"/>

<!--<form method="POST" th:object="${design}">-->
<form method="post" th:object="${zz}" >





    <div class="ingredient-group" id="wraps">
        <h3>Designate your wrap:</h3>
        <div th:each="zz: ${wrap}">
            <input name="ingredients" type="checkbox" th:value="${zz.id}" />
            <span th:text="${zz.name}">INGREDIENT</span><br/>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="zz : ${protein}">
                <input name="ingredients" type="checkbox" th:value="${zz.id}" />
                <span th:text="${zz.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="zz : ${cheese}">
                <input name="ingredients" type="checkbox" th:value="${zz.id}" />
                <span th:text="${zz.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Determine your veggies:</h3>
            <div th:each="zz : ${veggies}">
                <input name="ingredients" type="checkbox" th:value="${zz.id}" />
                <span th:text="${zz.name}">INGREDIENT</span><br/>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="zz : ${sauce}">
                <input name="ingredients" type="checkbox" th:value="${zz.id}" />
                <span th:text="${zz.name}">INGREDIENT</span><br/>
            </div>
        </div>

    </div>

    <div>


        <!--<h3>Name your taco creation:</h3>-->
        <input type="text" th:field="*{name}"/>

        <span th:text="${#fields.hasErrors('name')}">XXX</span>
        <!--<span class="validationError"-->
              <!--th:if="${#fields.hasErrors('name')}"-->
              <!--th:errors="*{name}">Name Error</span>-->

        <br/>

        <button>Submit your taco</button>
    </div>


</form>




</body>
</html>
